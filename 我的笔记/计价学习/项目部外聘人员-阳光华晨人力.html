     <h1>项目部外聘人员-阳光华晨人力</h1>

    <p>&nbsp;</p>
    <p>1、阳光华晨人力的当做的外部队伍处理，</p>
    <p><span class="text-big" style="background-color:hsl(60,75%,60%);"><strong>阳光华晨人力也是当做外部队伍处理，影像扫描时候附件是3张，</strong></span>
    </p>
    <p><span class="text-big" style="background-color:hsl(60,75%,60%);"><strong>只有 收据一张，拨款会签单1张。他的附件里没有考勤表、工资表。</strong></span>
    </p>
    <p><span class="text-big" style="background-color:hsl(60,75%,60%);"><strong>阳光华晨人力的是选择客商，不是批量代发。</strong></span>
    </p>
    <p>&nbsp;</p>
    <p>阳光华晨人力的提发票，他的附件里为空，不要和农民工队伍一样上传总得笔数具体工资。</p>
    <p>阳光人力的票据是增值税普通发票（拿到的是没有抵扣联），
      <br>其他外部队伍的是增值税专用发票（拿到的是有抵扣联）。</p>
    <p>&nbsp;</p>
    <p><span class="text-big"><strong>先计价，在入发票，再拨工程款。</strong></span>
    </p>
